<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>ADVICE #<span class="number-id">117</span></h1>
      <div class="quote-area">
        <p class="quote">
          It is easy to site up and take notice,what's difficult is getting up
          and taking action
        </p>
      </div>
      <picture class="pattern-divider">
        <source
          media="(min-width: 1440px)"
          srcset="./images/pattern-divider-desktop.svg"
        />
        <source
          media="(min-width: 375px)"
          srcset="./images/pattern-divider-mobile.svg"
        />
        <img src="./images/pattern-divider-desktop.svg" />
      </picture>
      <div class="circle-dice"><img src="./images/icon-dice.svg" /></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
